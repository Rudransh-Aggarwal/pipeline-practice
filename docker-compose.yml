services:
    mongo:
        image: mongo
        container_name: mongodb
        restart: unless-stopped
        volumes:
            - mongo-data:/data/db
        

    server:
        build: ./pro
        container_name: server
        ports:
            - "3000:3000"
        environment:
            - PORT=3000
            - MONGODB_URI = "mongodb:/mongo:27017/students"


volumes:
    mongo-data: